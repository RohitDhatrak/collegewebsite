<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

            content="A website for Btech EXTC 2022 batch of MPSTME engineering college"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#e2bff1" />
        <title>Btech EXTC Portal</title>
        <script>
            const url =
                "https://dry-refuge-90427.herokuapp.com/https://api.quotable.io/random?maxLength=120";

            async function getQuote() {
                const response = await fetch(url);
                const data = await response.json();
                const disp = document.querySelector(".quote");
                disp.innerText = `"` + data.content + `"` + " ~ " + data.author;

                let font = document.getElementById("quote");
                if (data.length <= 50) {
                    font.style.fontSize = "2rem";
                } else {
                    font.style.fontSize = "1.7rem";
                }
            }

            getQuote();
        </script>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="./images/logo.svg"
        />
        <link rel="apple-touch-icon" href="./images/logo.svg" />
        <link rel="manifest" href="./manifest.json" />
        <link rel="stylesheet" href="./css/main.css" />
        <!-- Global site tag (gtag.js) - Google Analytics -->

            src="https://www.googletagmanager.com/gtag/js?id=UA-168216839-3"
        ></script>

                dataLayer.push(arguments);

            gtag("js", new Date());

            gtag("config", "UA-168216839-3");
        </script>
    </head>
