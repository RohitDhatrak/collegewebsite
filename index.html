    <script>
        const url = "https://api.quotable.io/random?maxLength=120";

        async function getQuote() {
            const response = await fetch(url);
            const data = await response.json();
            const disp = document.querySelector(".quote");
            const disp2 = document.querySelector(".author");
            disp.innerHTML = `"` + data.content + `"`;
            disp2.innerHTML = " ~ " + data.author;
            let font = document.getElementById("quote");
            if (data.length <= 50) {
                font.style.fontSize = "2rem";
            } else {
                font.style.fontSize = "1.7rem";
            }
        }

        getQuote();
    </script>
